<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="board.css">
    <title></title>


<body>
    <div id="board">
        <h1> Tik Tac Toe </h1>
        <div class="row">  
            <div class="top left cell"></div>
            <div class="top middle cell"></div>
            <div class="top right cell"></div>
        </div>
        <div class="row">
            <div class="middle left cell"></div>
            <div class="center cell"></div>
            <div class="middle right cell"></div>
        </div>
        <div class="row">
            <div class="bottom left cell"></div>
            <div class="bottom middle cell"></div>
            <div class="bottom right cell"></div>
        </div>
        <script src="tictaktoe.js"></script>
   
        
    </div>
    
 
   
 
   

</body>

</html>
